config_docker: &config_docker
  docker:
    - image: circleci/golang:1.12
  resource_class: small

version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  test:
    <<: *config_docker
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go vet -tests
      - run:
          name: Test
          command: go test -v -race -coverprofile=coverage.txt -covermode=atomic
      - codecov/upload:
          file: coverage.txt

  deploy:
    <<: *config_docker
    steps:
    - checkout
    - run: git submodule update --init
    - setup_remote_docker:
        docker_layer_caching: true
    - run: make docker
    - run:
        name: Install awscli
        command: |
          set -axe
          sudo apt-get update
          sudo apt-get install python3-pip
          sudo pip3 install awscli
    - run: make publish
    - run: make deploy

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test:
          context: BUILD
          filters:
            tags:
              only: /.*/
      - deploy:
          context: BUILD
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
